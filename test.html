<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-AutoPartStore Text Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden; /* Hide overflow to avoid scrollbars */
        }

        .text-container {
            font-size: 2.5em;
            color: #1e70bf;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid;
            width: 0; /* Start width as 0 to apply typing effect */
            opacity: 0; /* Start invisible */
            position: absolute; /* Stack text containers on top of each other */
            animation: fadeInOut 15s ease-in-out infinite;
        }

        /* Keyframes for typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Keyframes for fade in and out */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; width: 0; }
            20% { opacity: 1; width: 100%; }
            40% { opacity: 1; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Timing for each text */
        #text1 {
            animation: fadeInOut 15s ease-in-out 0s infinite;
        }

        #text2 {
            animation: fadeInOut 15s ease-in-out 5s infinite;
        }

        #text3 {
            animation: fadeInOut 15s ease-in-out 10s infinite;
        }
    </style>
</head>
<body>

    <!-- Text 1 -->
    <div id="text1" class="text-container">
        Connecting Car Enthusiasts with Quality Auto Parts. Sellers List, Buyers Find, We Bridge the Gap!
    </div>

    <!-- Text 2 -->
    <div id="text2" class="text-container">
        Your One-Stop Platform for Auto Parts. Sellers Post, Buyers Find – We Make it Happen!
    </div>

    <!-- Text 3 -->
    <div id="text3" class="text-container">
        Where Auto Parts Meet Their Perfect Match – Bridging Sellers and Buyers!
    </div>

</body>
</html>
