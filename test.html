<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Times New Roman', Times, serif;
        }

        header{
            width: 100%;
            display: flex;
            background-color: aqua;
            padding: 5px 10px;
        }

        header img{
            width: 200px;
            object-fit: contain;
            object-position: center;
        }

        main{
            min-height: 150vh;
        }

        h3{
            padding: 15px 10px;
            margin-inline: auto;
            color: purple;
            font-weight: bolder;
        }

        @media  (max-width: 768px) {
            header{
                flex-direction: column;
            }
        }

        main{
            padding: 10px 5px;
        }

        .notificationCell{
            width: 100%;
            box-shadow: 1px 1px 5px #888;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 7px;
            transition: all 400ms ease;
            color: orangered;
            cursor: pointer;
        }

        .notificationCell span:first-child{
            width: 85%;
            -webkit-appearance: none;
            -webkit-line-clamp: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            text-decoration: underline;
        }

        .notificationCell:hover,
        .notificationCell:active{
            transform: translateY(-5px);
        }

    </style>
    <title>Notifications</title>
</head>
<body>
    <header>
        <img src="public/icon_images/Logo_2.png" alt="Logo">
        <h3>Notifications</h3>
    </header>
    <main>
        <div class="notificationCell">
            <span class="previewMsg">Your product has been approved and is live already!.</span>
            <span class="timeStamp">21:37</span>
        </div>
    </main>
</body>
</html>
